<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="clock-regular.svg">
   
    
    <link rel="stylesheet" href="Digital.css">
</head>
<body id="body">
    <select name="#" id="drop">
        <option value="12">12 hours</option>
        <option value="24">24 hours</option>
    </select>
   <br><br>
   
    <div id="clock">
        <i class="fa-solid fa-bell"></i>
        Alarm
    </div>
    <br>
    <br> 
       <div id="alerm">
           <input type="time" id="at">
       </div>
       <span id="off"><i class="fa-regular fa-bell"></i>' click to off</span>

       <span id="sp">*Alarm not allowed in 24 hours</span>
    
    <h2 id="h2">Digital Clock</h2>
    <div id="time">
       
        <div id="cal">
            <span id="day"></span>
            <span id="h3"></span>
        </div>
        <div id="main">
            <div id="hr" class="hi">
                <span id="uhr"></span> :
            </div>
               
            <div id="min" class="hi">
                <span id="umin"></span> :
            </div>
    
            <div id="sic" class="hi">
                <span id="usec"></span> 
                
            </div>
    
            <div id="am"class="hi" >
                <span id="uam"></span>
            </div>
        </div>
        
    </div>
    
    <script src="digital.js"></script>
    <script src="https://kit.fontawesome.com/d3a8403c73.js" crossorigin="anonymous"></script>
</body>
</html>
